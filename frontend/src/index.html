<!doctype html>
<html lang="vi">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ecommerce SPA</title>
    <style>
        body {
            margin: 0;
            font-family: Inter, system-ui, Segoe UI, Roboto, Arial, sans-serif;
            background: #0b1020;
            color: #e7eaf6;
        }
        
        a {
            color: inherit;
            text-decoration: none
        }
        
        .nav {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
            justify-content: flex-start;
            padding: 12px 16px;
            position: sticky;
            top: 0;
            background: rgba(11, 16, 32, .8);
            backdrop-filter: saturate(140%) blur(8px);
            border-bottom: 1px solid #1b2344;
            z-index: 50;
        }
        
        .nav a {
            padding: 8px 10px;
            border: 1px solid #1f2a54;
            border-radius: 10px;
            background: #0f1633;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 18px
        }
        
        #view {
            min-height: 70vh
        }
        
        footer {
            color: #9aa5cb;
            text-align: center;
            padding: 24px
        }
    </style>
</head>

<body>
    <!-- Thanh điều hướng -->
    <nav id="nav" class="nav"></nav>

    <!-- Nội dung sẽ thay đổi theo từng trang -->
    <main id="view" class="container"></main>

    <!-- Footer -->
    <footer>© <span id="y"></span> ElectroHub (mock)</footer>

    <!-- Script điều hướng SPA -->
    <script type="module" src="./app.js"></script>
    <script>
        document.getElementById('y').textContent = new Date().getFullYear();
    </script>
</body>

</html>
