services:
  # 1. Database (Giữ nguyên cấu hình cũ)
  mongodb:
    image: mongo:latest
    container_name: ecommerce-mongo
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=password123
      - MONGO_INITDB_DATABASE=ecommerce
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - ecommerce-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 2. Backend Service
  backend:
    build: ./backend  # Dựng từ Dockerfile trong folder backend
    container_name: ecommerce-backend
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      # QUAN TRỌNG: Trong mạng Docker, tên host là tên service ('mongodb'), cổng là cổng gốc (27017)
      - MONGO_URI=mongodb://root:password123@mongodb:27017/ecommerce?authSource=admin
      - JWT_SECRET=6db15c5140c0b35c261274c2b8b32b569443909518aa37fefc
      - SESSION_SECRET=87e9c61d7a8f4b6a98f1d0a3d2c7e1b4a6f3c8d1f2e0a9b5c7d6f1e3a4b9c0d
      - FRONTEND_URL=http://localhost:3000
      - NODE_ENV=production
    volumes:
      - ./backend:/app           # Mount code máy thật vào để Hot Reload
      - /app/node_modules        # Giữ nguyên node_modules của container (không bị ghi đè)
    depends_on:
      mongodb:
        condition: service_started
    networks:
      - ecommerce-network
    restart: on-failure:3

  # 3. Frontend Service
  frontend:
    build: ./frontend # Dựng từ Dockerfile trong folder frontend
    container_name: ecommerce-frontend
    ports:
      - "3000:3000"
    environment:
      - CHOKIDAR_USEPOLLING=true # Bắt buộc để Hot Reload React hoạt động trên Docker Windows
      - WDS_SOCKET_PORT=0
    volumes:
      - ./frontend:/app          # Mount code máy thật vào
      - /app/node_modules        # Giữ nguyên node_modules
    stdin_open: true             # Giữ terminal mở để React không bị thoát
    tty: true
    depends_on:
      - backend
    networks:
      - ecommerce-network

volumes:
  mongo_data:

networks:
  ecommerce-network:
    driver: bridge